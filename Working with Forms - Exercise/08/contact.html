<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>Contact</h3>
        <form action="#"></form>
            <div class="field">
                <input type="name" name="contact-name" id="contact-name" required>
                <span>First and Last name is enough</span>
                <label for="contact-name" >Your Name</label>
            </div>
            <div class="field">
                    <input type="email" id="login-email" name="login-email" required>
                    <span>example:john@doe</span>
                    <label for="login-email">Email</label>
            </div>

            <div class="field">
                <input type="text" name="contact-subject" id="contact-subject" required>
                <span>What is this about</span>
                <label for="contact-subject" >Subject</label>
            </div>

            <div class="field">
                <input type="text" name="contact-message" id="contact-message" required>
                <span>Let us know what you need</span>
                <label for="contact-name" >Message</label>
            </div>

            <button class="login">
                Send
            </button>
        </form>
        
    </div>
</body>
</html>
