<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="floating-labels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <form action="#"></form>
            <div class="field">
                    
                    <input type="email" id="login-email" name="login-email" required>
                    <span>example:john@doe</span>
                    <label for="login-email">Email</label>
            </div>

            <div class="field">
                
                <input type="password" name="login-password" id="login-password" required>
                <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
                <label for="login-password" >Password</label>
            </div>

            <button class="login">
                Login
            </button>
        </form>
        
    </div>
</body>
</html>
