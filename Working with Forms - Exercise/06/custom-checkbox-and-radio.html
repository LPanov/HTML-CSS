<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio And CheckBox Buttons</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Radio</legend>
            <p><input type="radio" id="radio1" name="radio"> <label for="radio1">Option 1</label></p>
            <p><input type="radio" id="redio2" name="radio"> <label for="radio1">Option 2</label></p>
        </fieldset>
        


        <fieldset>
            <legend>CheckBox</legend>
            <p><input type="checkbox" name="check1" id="check1"><label>Checkbox 1</label></p>
            <p><input type="checkbox" name="check2" id="check2"><label>Checkbox 2</label></p>
            <p><input type="checkbox" name="check3" id="check3"><label>Checkbox 3</label></p>
        </fieldset>

        
    </div>
</body>
</html>
