<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="containter">
        <main>
            <p><h4>GET IN TOUCH</h4></p>
            <form action="#">
                <div class="name-email">
                    <div class="field">
                        <input type="name" id="login-name" name="login-name" required>
                        <label for="login-name">Name</label>
                    </div>
                    <div class="field">
                        <input type="email" id="login-email" name="login-email" required>
                        <label for="login-email">Email</label>
                    </div>
                </div>
                <div class="field">
                    <input type="text" id="login-text" name="login-text" required>
                    <label for="login-text">Message</label>
                </div>
            </form>
            <button>
                Send
            </button>
            <footer>Â© Untitled. All rights reserved &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Design: <span>HTML & CSS</span></footer>
        </main>
        <aside>
            <p><h4>Follow</h4></p>
            <div class="icons">
                <p><i class="fa-brands fa-x-twitter"></i></p>
                <p><i class="fa-brands fa-facebook"></i></p>
                <p><i class="fa-brands fa-instagram"></i></p>
                <p><i class="fa-brands fa-github"></i></p>
                <p><i class="fa-brands fa-linkedin"></i></p>
                <p><i class="fa-brands fa-pinterest"></i></p>
                <p><i class="fa-brands fa-threads"></i></p>
                <p><i class="fa-solid fa-phone"></i></p>
                <p><i class="fa-solid fa-envelope"></i></p>
            </div>
        </aside>
    </div>
    
</body>
</html>
