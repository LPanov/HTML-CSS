<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="flex_order.css">
</head>
<body>
    <div class="main">
        <header><h3>Header</h3></header>
        <div class="mainSide">
            <main><h3>Main</h3></main>
            <aside><h3>Sidebar</h3></aside>
        </div>
        <footer><h3>Footer</h3></footer>
    </div>

    <div class="sidebar">
        <header><h3>Header</h3></header>
        
        <div class="sideMain">
            <aside><h3>Sidebar</h3></aside>
            <main><h3>Main</h3></main>
        </div>
        
        
        <footer><h3>Footer</h3></footer>
    </div>
</body>
</html>
